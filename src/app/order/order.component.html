    <div class="mat-display-1">ORDER</div>
</header>

<body>

    </mat-expansion-panel> -->
    <div fxLayout="row wrap" class="container">
        <div fxFlex="25%" fxFlex.lt-md="50%" fxFlex.xs="100%">
            <mat-form-field dense appearance="standard" class="filter mat-form-field-no-padding">
                <input matInput placeholder="Filter">
                <button mat-button mat-icon-button matSuffix>
                    <mat-icon color="warn">close</mat-icon>
                  </button>
            </mat-form-field>
        </div>
        <div fxFlex="25%" fxFlex.lt-md="50%" fxFlex.xs="100%">
            <mat-button-toggle-group aria-label="Font Style">
                <mat-button-toggle value="H">H</mat-button-toggle>
                <mat-button-toggle value="H-7">H-7</mat-button-toggle>
                <mat-button-toggle value="H-30">H-30</mat-button-toggle>
                <mat-button-toggle value="all">Semua</mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <div fxFlex="35%" fxFlex.lt-md="50%" fxFlex.xs="100%">
            <mat-form-field dense appearance="standard" color="accent" class="datepicker filter mat-form-field-no-padding2">
                <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                    <input matStartDate formControlName="start" placeholder="Start date">
                    <input matEndDate formControlName="end" placeholder="End date">
                </mat-date-range-input>
                <mat-hint>MM/DD/YYYY - MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker">
                    <mat-icon matDatepickerToggleIcon color="accent">event</mat-icon>
                </mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>

                <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
            </mat-form-field>
        </div>
        <div fxFlex="25%" fxFlex.lt-md="50%" fxFlex.xs="100%">
            <mat-form-field dense class="example-chip-list" appearance="standard" class="filter mat-form-field-no-padding">
                <mat-select multiple>
                    <mat-select-trigger>
                <mat-chip-list #chipList aria-label="Fruit selection">
                  <mat-chip
                    *ngFor="let fruit of fruits"
                    (removed)="remove(fruit)">
                    {{fruit}}
                    <button matChipRemove>
                      <mat-icon>cancel</mat-icon>
                    </button>
                  </mat-chip>
                  <input
                    placeholder="New fruit..."
                    #fruitInput
                    [formControl]="fruitCtrl"
                    [matAutocomplete]="auto"
                    [matChipInputFor]="chipList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                    (matChipInputTokenEnd)="add($event)">
                </mat-chip-list>
                    </mat-select-trigger>
                <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                  <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
                    {{fruit}}
                  </mat-option>
                </mat-autocomplete>
                </mat-select>
              </mat-form-field>
        </div>
        <div fxFlex="25%" fxFlex.lt-md="50%" fxFlex.xs="100%">

        </div>
        <div fxFlex="25%" fxFlex.lt-md="50%" fxFlex.xs="100%">

        </div>
    </div>

</body>
