<body>
  <img class="wave" src="assets/img/wave.svg">
  <div class="container">
    <div class="img">
      <img src="assets\img\ec-logo\logo-omnipos.png" alt="OmniPos">
    </div>
    <div class="login-content">
    <div mat-card class="card mat-elevation-z8">
      <mat-card-header>
        <mat-card-title>
          <div class="mat-display-1"><strong>Login</strong></div>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <mat-form-field appearance="standard" color="primary" class="form-group">
          <mat-label for="username"><strong>Username</strong></mat-label>
          <input matInput
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="username.errors && f.submitted"
          >
            Username is required!
          </div>
        </mat-form-field>
        <mat-form-field appearance="standard" color="primary" class="form-group">
          <mat-label for="password">Password</mat-label>
          <input matInput
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="password.errors && f.submitted"
          >
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
        </mat-form-field>
        <div class="button">
          <button mat-button class="buttonlogin">
            Login
          </button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ roles }}.
      </div>
    </mat-card-content>
    </div>
  </div>
  </div>
</body>
